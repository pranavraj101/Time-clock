<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>TIME</title>
    <style>
    </style>
    <script>
      let a;
      let date;
      let time;
      const options={weekday: 'long',year:'numeric',month:'long',day:'numeric'};
      setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined,options);
        time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        document.getElementById("time").innerHTML = time + "<br>on " + date;
      }, 1000);
    </script>
  </head>
  <body>

        >
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="jumbotron">
        <h1 class="display-4">Current Time Is <span id="time"></span></h1>
        
        <p class="lead">
          We have got you covered.This is the simple project made 
          using JavaScript
        </p>
        <hr class="my-4" />
        <p>We are to show you different time zones for different countries.</p>

          <a class="btn btn-primary btn-lg" href="https://en.wikipedia.org/wiki/Time" target="_blank" role="button"
